{% extends 'base.html' %}
{% block content %}

{% load staticfiles %}


    <div class = "post-entry">


    	<div class="main" >
		<div class="heading">
			Your Todos
		</div >
		<div id="entry_box">
			{% for post in object_list %}
            {% if post.author.username == user.username %}
                <div class = "entry">            <div class="lines"></div>
{{ post.text }}
                    <a href='{% url 'post_edit' post.pk %}'><span class="edit_button">edit</span></a>
                	<a href='{% url 'post_delete' post.pk %}'><span class="close_button">x</span></a></div>
            {% endif %}
            {% endfor %}	
        <div id="input_row">
            <form method="post">{% csrf_token %}
            
            <input id = 'input' name='text'><button id="add_button" type="submit" class="btn btn-success">Add</button>

            </div></form>
        

	</div>
    </div>
     
<script src="{% static 'test.js' %}"></script>  

{% endblock %}
